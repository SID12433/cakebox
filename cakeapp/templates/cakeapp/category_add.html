<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c74c679b1d.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <h5 class="p-3" style="background-color: rgb(187, 187, 186);">welcome {{request.user}}</h5>

    <div class="container mt-5 d-flex flex-column align-items-center">
       <div>
            {%if messages%}
                {%for m in messages%}
                    <div>
                        {{m}}
                    </div>
                {%endfor%}
            {%endif%}
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <input type="submit" value="add" class="form-control btn btn-dark">
            </form>
       </div>
       <div>
        <table class="table mt-5 table table-striped border border shadow width ">
            <tr>
                <td>Name</td>
                <td>Active</td>
                <td class="text-center">Action</td>
            </tr>
            {%for cat in categories%}
            <tr>
                <td>{{cat.name}}</td>
                <td>{{cat.is_active}}</td>
                <td>
                    <a href="{%url 'active-category' cat.id%}" class="me-4 ms-4"><i class="fa-regular fa-thumbs-up"></i></a>
                    <a href="{%url 'remove-category' cat.id%}" ><i class="fa-regular fa-thumbs-down"></i></a>
                </td>
            </tr>
            {%endfor%}
        </table>
       </div>
    </div>


</body>
</html>
