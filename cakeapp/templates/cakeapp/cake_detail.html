<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="height: 100vh;">
    
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card mt-5" style="width:100%">
                    <img src="{{cake.image.url}}" class="card-img-top" alt="..." height="350px" width="250px">
                    <div class="card-body">
                    <h5 class="card-title">{{cake.name}}</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{cake.flavour}}</li>
                    <li class="list-group-item">{{cake.category}}</li>
                    </ul>
                </div>
            </div>
            <div class="col-8 mt-5">
            <table class="table table-striped">
                <tr>
                    
                    <td>Price</td>
                    <td>Size</td>
                    <td>Shape</td>
                    <td>Action</td>
                </tr>
                {%for c in cake.cakevarients_set.all%}
                    <tr>
                        <td>{{c.price}}</td>
                        <td>{{c.size}}</td>
                        <td>{{c.shape}}</td>
                        <td>
                            <a href="{%url 'edit-varient' c.id%}" class="btn btn-outline-info me-4">Edit</a>
                            <a href="{%url 'remove-varient' c.id%}" class="btn btn-outline-danger me-4">Delete</a>
                            <a href="{%url 'offer-add' c.id%}" class="btn btn-outline-success">Add Offer</a>
                        </td>
                    </tr>

                {%endfor%}
            </table>
            </div>
        </div>
    </div>
</body>
</html>
