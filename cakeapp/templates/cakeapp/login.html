<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        {%if messages%}
            {%for m in messages%}
                <div>
                    {{m}}
                </div>
            {%endfor%}
        {%endif%}
        <form action="" method="post">
            {%csrf_token%}
            {{form.as_p}}
            <input type="submit" value="signin">
            <div>
                <a href="{%url 'signup' %}">Dont have an account?signup</a>
            </div> 
        </form>
    </div>
</body>
</html>
